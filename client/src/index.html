<!DOCTYPE html>
<html>
  <head>
    <title>Crazy Flip Dominos</title>
    <link rel="stylesheet" href="assets/css/photon.css">
    <link rel="stylesheet" href="assets/css/custom.scss">
    <script src="lib/EventHandler.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="window">
      <div class="window-content fill-with-bg main-content">
        <div class="main-title">
          <img src="assets/img/header.png">
          <div class="buttons">
            <button class="btn btn-large btn-primary" id="play-1v1">2 Players</button>
            <button class="btn btn-large btn-primary" id="play-2v2">4 Players</button>
          </div>
        </div>
      </div>

      <div class="window-content game-screen">
        <div class="pane-group">
          <div class="pane-one-fourth sidebar chat-window">
            <div class="chat-header">
              Chat
            </div>
            <div id="chat-messages">
              
            </div>
            <div class="chat-box">
              <textarea name="chat-box" id="chat-box" placeholder="your message"></textarea>
            </div>
          </div>
          <div class="pane fill-with-bg">
            <div class="right-player"></div>
            <div class="top-player"></div>
            <div class="left-player"></div>
            <div id="hand-container">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
